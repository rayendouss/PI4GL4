<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/gaston.xhtml">
	<ui:param name="padge_name" value="Accueil" />
	<ui:define name="contenta">


          <h:form>
          
               <table>
					
					<tr>
						<td><h:outputText value="Nom competence"></h:outputText></td>
						<td><h:inputText value="#{competencebean.nomcompetence}"></h:inputText></td>
					</tr>
					
					<tr>
						<td><h:outputText value="Description competence"></h:outputText></td>
						<td><h:inputText value="#{competencebean.descriptioncompetence}"></h:inputText></td>
					</tr>
					
					
					<tr>
						<td colspan="2">
						         <h:commandButton value="Ajouter Competence"
								action="#{competencebean.addCompetence()}" /> 
								 <h:commandButton
								value="Mettre A jour tablecompetence"
								action="#{competencebean.updatetablescompetence()}" /> </td>
					</tr>

               </table>
          </h:form>
          
          <h:form>
				<h:dataTable value="#{competencebean.competences}" var="tablecompetence" border="1">
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nom competejnce" />
						</f:facet>
						<h:outputText value="#{tablecompetence.nomcompetence}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description competence" />
						</f:facet>
						<h:outputText value="#{tablecompetence.descriptioncompetence}" />
					</h:column>
					
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{competencebean.removetablecompetence(tablecompetence.id)}"
							value="Supprimer" />
						<h:commandButton action="#{competencebean.displaytablescompetence(tablecompetence)}"
							value="Afficher" />
					</h:column>
					
				</h:dataTable>
					
		</h:form>
		
</ui:define>
 
</ui:composition>
